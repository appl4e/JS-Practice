<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
  <style>
    #box {
      display: flex;
    }

    #box div {
      width: 50px;
      height: 50px;
      background-color: aquamarine;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="box"></div>

  <script type="text/javascript">
    var box = document.getElementById("box");
    for (var i = 0; i < 5; i++) { // if used var instead of let it will always show 5 on clicking the boxes.
      var div = document.createElement("div");
      div.onclick = function () {
        alert("this is box # " + i);
      };
      box.appendChild(div);
    }
  </script>
</body>

</html>
